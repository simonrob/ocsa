<!DOCTYPE html>
<html>
	<head>
		<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			body {
				font: Calibri; /* default Outlook font */
				font-weight: 400;
				font-size: 14px;
				padding: 0 24px 16px 24px;
				color: #252423;
			}

			#saveSignature, #addSignature, #messageBox {
				font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, system-ui, Roboto, "Helvetica Neue", sans-serif;
				-webkit-font-smoothing: antialiased;
			}

			#saveSignature, #addSignature {
				align-items: flex-start;
				background-color: rgb(0, 120, 212);
				border-radius: 4px;
				border-style: solid;
				border-width: 0px;
				color: rgb(255, 255, 255);
				cursor: pointer;
				font-size: 14px;
				font-weight: 600;
				height: 32px;
				margin: 0 30px 22px 0;
				padding: 0 10px 0 10px;
				user-select: none;
				position: fixed; 
				bottom: 0%;
				right: 0%;
			}

			#messageBox {
				color: #fff;
				white-space: pre;
				background-color: rgb(128, 128, 128);
				border-radius: 4px 4px 0 0;
				height: 28px;
				margin: 0 0 0 30px;
				padding: 10px 16px 0 16px;
				position: fixed; 
				bottom: 0%;
				left: 0%;
			}

			#saveSignature:hover, #addSignature:hover {
				background-color: rgb(0, 108, 192);
			}

			#saveSignature>span, #addSignature>span {
				align-items: center;
				display: flex;
				flex-wrap: nowrap;
				height: 14px;
				margin: 0;
				padding: 0 0 2px 0;
			}

			.trumbowyg-editor {
				padding: 0 !important;
			}

			.trumbowyg-editor-box {
				border: 6px solid #fff !important;
			}

			.trumbowyg-dropdown-foreColor, .trumbowyg-dropdown-backColor {
				max-width: 252px !important;
			}
		</style>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/ui/trumbowyg.min.css" integrity="sha512-Fm8kRNVGCBZn0sPmwJbVXlqfJmPC13zRsMElZenX6v721g/H7OukJd8XzDEBRQ2FSATK8xNF9UYvzsCtUpfeJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/colors/ui/trumbowyg.colors.min.css" integrity="sha512-vw0LMar38zTSJghtmUo0uw000TBbzhsxLZkOgXZG+U4GYEQn+c+FmVf7glhSZUQydrim3pI+/m7sTxAsKhObFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<textarea id="signatureText" style="display:none">Type or paste your signature here...</textarea>
		<span id="messageBox" style="display:none"></span>
		<button id="saveSignature" style="display:none"><span>Save Signature</span></button>
		<button id="addSignature" style="display:none"><span>Add signature now</span></button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/trumbowyg.min.js" integrity="sha512-YJgZG+6o3xSc0k5wv774GS+W1gx0vuSI/kr0E0UylL/Qg/noNspPtYwHPN9q6n59CTR/uhgXfjDXLTRI+uIryg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/colors/trumbowyg.colors.min.js" integrity="sha512-SHpxBJFbCaHlqGpH13FqtSA+QQkQfdgwtpmcWedAXFCDxAYMgrqj9wbVfwgp9+HgIT6TdozNh2UlyWaXRkiurw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/fontfamily/trumbowyg.fontfamily.min.js" integrity="sha512-oATdSCPRZu3qFFyxrZ66ma2QbQybLqpRqwLRp2IQEaIABnEHcs2qDf6UOVA/V5LhBvxFxKCNvyVb/yQfwDkFhQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.27.3/plugins/fontsize/trumbowyg.fontsize.min.js" integrity="sha512-eFYo+lmyjqGLpIB5b2puc/HeJieqGVD+b8rviIck2DLUVuBP1ltRVjo9ccmOkZ3GfJxWqEehmoKnyqgQwxCR+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="https://simonrob.github.io/ocsa/functions.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	</body>
</html>
